version: '3.8'

services:
  app:
    container_name: app
    build: 
      context: .
      dockerfile: dockerfile
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    networks:
      - backend
    environment:
      DB_ADDR: postgres://admin:adminpassword@db:5432/social?sslmode=disable
    depends_on:
      - db
      - redis
  db:
    image: postgres:16.3
    container_name: db
    environment:
      POSTGRES_DB: social
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
    networks:
      - backend 
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: redis:6.2-alpine
    restart: unless-stopped
    container_name: redis_new
    networks:
      - backend 
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning

  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    environment:
    - REDIS_HOST=redis
    ports:
      - "127.0.0.1:8081:8081"
    depends_on:
      - redis
    restart:
      unless-stopped
    networks:
      - backend
      
volumes:
  db-data:
networks:
  backend:
    driver: bridge